<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem-Vindo à Nossa Página de Cinema</h1>
        <p>Descubra as melhores produções cinematográficas e fique por dentro das últimas novidades!</p>
    </header>

    <section class="contact">
        <div class="form-container">
            <h2>Fale Conosco</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="image-container">
            <img src="https://acrediteounao.com/wp-content/uploads/2016/03/deadpool-filme.jpg" alt="Imagem de um filme do cinema">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ricardo Company. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
